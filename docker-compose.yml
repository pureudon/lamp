version: '2'
services:

  nginx:
    build: ./nginx/
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app
  php:
    build: ./php/
    expose:
        - 9000
    volumes_from:
        - app
  app:
      image: php:7.0-fpm
      volumes:
          - .:/var/www/html
      command: "true"

  mysql:
    image: mysql:latest
    volumes_from:
      - data
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: project
      MYSQL_USER: project
      MYSQL_PASSWORD: project
  data:
    image: mysql:latest
    volumes:
      - /var/lib/mysql
    command: "true"

